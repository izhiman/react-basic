<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件props属性</title>
    <script src="../jslib/react.development.js"></script>
    <script src="../jslib/react-dom.development.js"></script>
    <script src="../jslib/babel.min.js"></script>
    <script src="../jslib/prop-types.js"></script>
</head>
<body>
<div id="lid"></div>
<div id="lid1"></div>
<script type="text/babel">
    // 定义组件 下面两种方式等价
    function Person(props) {
        console.log(this);
        return (
            <ul>
                <li>name : {props.name}</li>
                <li>age : {props.age}</li>
                <li>sex : {props.sex}</li>
            </ul>
        )
    }

    // class Person extends React.Component {
    //     render() {
    //         return (
    //             <ul>
    //                 <li>name : {this.props.name}</li>
    //                 <li>age : {this.props.age}</li>
    //                 <li>sex : {this.props.sex}</li>
    //             </ul>
    //         )
    //     }
    // }

    // 指定默认属性
    Person.defaultProps = {
        age: 18,
        sex: '男'
    };

    // 指定组件的类型和必要性
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number
    };
    const tom = {
        name: 'Tom',
        age: 17,
        sex: '男'
    };
    const tony = {
        name: 'Tony',
        age: 17,
        sex: '男'
    };

    // 渲染组件标签
    // 下面两行等价
    ReactDOM.render(<Person name={tom.name} age={tom.age} sex={tom.sex}/>, document.getElementById('lid'));
    // ...运算符 打包和解包
    ReactDOM.render(<Person {...tony}/>, document.getElementById('lid1'));

</script>
</body>
</html>
